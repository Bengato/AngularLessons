<div class="zippy">
  <div class="zippy-heading" (click)="toggle()">
    {{ title }}
    <span
      class="fas"
      [ngClass]="{
        'fa-chevron-up': isExpanded,
        'fa-chevron-down': !isExpanded
      }"
    ></span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body"><ng-content></ng-content></div>
</div>
