<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item bg-secondary">
    <div class="row">
      <div class="col-1">
        <div (click)="updatePost(post)" class="fas fa-check"></div>
        <div (click)="deletePost(post)" class="fas fa-trash"></div>
      </div>

      <div class="col">
        {{ post.title }}
      </div>
    </div>
  </li>
</ul>
