<div *ngFor="let follower of followers" class="media">
  <div class="media-left  float-left">
    <a href="#">
      <img class="media-object avatar" src="{{ follower.avatar_url }}" alt="" />
    </a>
  </div>
  <div class="media-body center">
    <h4 class="media-heading">
      <a [routerLink]="['/profile/', follower.id, follower.login]">{{
        follower.login
      }}</a>
    </h4>
    <a href="follower.html_url">{{ follower.html_url }}</a>
  </div>
</div>
